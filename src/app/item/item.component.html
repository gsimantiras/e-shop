<div class="card">
  <div class="card-header">
    <h2><a href="#">{{item.title}}</a> </h2>
  </div>
  <div class="card-body">
    <p>item id: {{item.itemId}}</p>
    <p>{{item.description}}</p>
    <p class="btn btn-success">
      {{item.price | currency:'EUR':'symbol'}}
    </p>
    <p class="ml-auto">
      {{item.quantity > 0 ? 'Available' :'Not Available'}}
    </p>
  </div>
  <div class="card-footer">
    <div>
      <button (click)="addToCart(item)" class="btn btn-blue"
      [disabled]="item.quantity == 0" [ngClass]="item.quantity > 0 ? '': 'disabled'">
      Add to cart</button>
    </div>
  </div>
</div>
